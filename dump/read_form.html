<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/background/20231222/original/pngtree-intense-close-up-of-military-guns-against-cinematic-background-sophisticated-and-picture-image_6931800.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-bottom: 5px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/read" method="POST">
        <h1>Select to View </h1>
        <label for="ammunition_type_columns"></label><br>
        <input type="checkbox" name="columns" id="ammunition_type_columns" value="ammunition_type.AmmunitionID"> Ammunition ID<br>
        <input type="checkbox" name="columns" value="ammunition_type.Name"> Name<br>
        <input type="checkbox" name="columns" value="ammunition_type.Caliber"> Caliber<br>
        <input type="checkbox" name="columns" value="ammunition_type.Manufacturer"> Manufacturer<br>
        <!-- Add more columns from ammunition_type as needed -->

        <label for="inventory_columns"></label>
        <input type="checkbox" name="columns" id="inventory_columns" value="inventory.Quantity"> Quantity<br>
        <input type="checkbox" name="columns" value="inventory.ExpirationDate"> Expiration Date<br>
        <input type="checkbox" name="columns" value="inventory.StorageLocation"> Storage Location<br>
        <!-- Add more columns from inventory as needed -->

        <br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
